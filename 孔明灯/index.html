<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <title>忆往日，孔明灯</title>

    <meta name="Keywords" content="孔明灯">
    <meta name="Description" content="忆往日">
    <link rel="stylesheet" href="./css/element-ui.css">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/css.css">
    <style>
      * {
            /*touch-action: none;*/
            /*-moz-user-select:none;
            -webkit-user-select:none;
            -ms-user-select:none;
            user-select:none;*/
        }
        input,button, textarea{
            outline: none;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #app {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 88;
            overflow: hidden;
        }

        #loading {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0px;
            top: 0px;
            z-index: 99999;
        }

        #loading .bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #db0028;
            opacity: 1;
        }

        #loading .pic {
            position: absolute;
            left: 50%;
            top: 43%;
            transform: translate(-50%, -50%);
        }

        #loading .txt {
            position: absolute;
            left: 50%;
            top: 53%;
            transform: translateX(-50%);
            font-size: 1.2rem;
            color: #f9bc51;
            text-align: center;
        }
        .bottom-btns{
            position: absolute;
            font-size: 1.2rem;
            font-weight: 700;
            left: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 3.5rem;
            width: 95%;
            transform: translateX(-50%);
            bottom: 1rem;
            color: white;
            border-radius: 0.5rem;
            z-index: 9999;
            /*background: linear-gradient(to right, #0C99FC, #12DFFE);*/
            background: linear-gradient(to right, #3c9bf7 0%,#02bf95 100%);
        }
        .light-adorn {
            display: none;
            /*opacity: 0;*/
            position: absolute;
            left: 0;
            width: 100%;
            font-size: 1rem;
            /*bottom: 16rem;*/
            bottom:0;
            padding: 0 0.8rem;
            box-sizing: border-box;
            z-index: 1999;
        }

        .light-adorn-box {
            width: 100%;
            min-height: 13rem;
            color: #fff;
            border-radius: 0.5rem;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .light-adorn-box .user-title {
            display: flex;
            align-items: center;
            width: 100%;
            height: 3rem;
        }

        .light-adorn-box .user-title .user-info {
            background: linear-gradient(to right, #416df1, #4f78f3);
            border-radius: 0.2rem 0 1rem 0;
            height: 100%;
            margin: 0;
            display: inline-flex;
            align-items: center;
            justify-content: flex-start;
            padding: 0 0.4rem;
            box-sizing: border-box;
            font-size: 1rem;
        }



        .light-adorn-box .user-title .user-info span {
            font-weight: 700;
            color: #ffc200;
        }

        .light-adorn-box .user-title .user-info img {
            width: 2.1rem;
            height: 2.1rem;
            border-radius: 50%;
            margin-right: 0.4rem;
        }

        .light-adorn-box .user-title .user-info .relation_name {
            color: #F88D59;
        }

        .hall-container {
            padding: 0.7rem;
            box-sizing: border-box;
            display: flex;
            align-items: center;
        }

        .hall-container .hall-image {
            width: 6.5rem;
            height: 7.5rem;
            position: relative;
        }

        .hall-container .hall-image .hall_header {
            position: absolute;
            width: 95%;
            height: 95%;
            left: 50%;
            top: 50%;
            z-index: 10;
            transform: translate(-50%, -50%);
        }

        .hall-container .hall-image .hall_box {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 33;
        }

        .hall-container .hall-info {
            margin-left: 0.6rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .hall-container .hall-info .hall-bottom{
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .hall-time{
            color: white;
            font-size: 12px;
        }

        .hall-container .hall-info .hall-bottom .like-container{
            margin-left: auto;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            min-width: 4rem;
            font-size: 1rem;
            padding-right: 0.2rem;
        }
        .hall-container .hall-info .hall-bottom .like-container .like_icon{
            width: 1.8rem;
            height: 1.8rem;
        }

        .hall-container .hall-info .hall-name {
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .hall-container .hall-info .hall-desc {
            margin-top: 0.3rem;
            width: 100%;
            height: 4.2rem;
            font-size: 1.1rem;
            line-height: 1.6rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footer-recent {
            position: absolute;
            left: 0;
            width: 100%;
            bottom: 5.4rem;
            padding: 0 0.8rem;
            z-index: 8888;
            box-sizing: border-box;
        }
        .me-light{position: absolute;width: 70px;right: 17px;top:70px;z-index: 9999;cursor:pointer;}
        .me-sky-infinite{position: absolute;width: 70px;right: 17px;top:140px;z-index: 9999;cursor:pointer;}
        .me-sky-pure{position: absolute;width: 70px;right: 17px;top:225px;z-index: 9999;cursor:pointer;}
        .me-sky{position: absolute;width: 70px;right: 17px;top:310px;z-index: 9999;cursor:pointer;}
        .me-ta{position: absolute;width: 70px;right: 17px;top:400px;z-index: 9999;cursor:pointer;}
        /*.me-ta-my{position: absolute;width: 70px;right: 17px;top:495px;z-index: 9999;cursor:pointer;}*/
        .me-bb{position: absolute;width: 70px;right: 17px;top:495px;z-index: 9999;cursor:pointer;}
        .me-byg{position: absolute;width: 70px;right: 17px;top:595px;z-index: 9999;cursor:pointer;}
        .me-fresh{position: absolute;width: 70px;right: 18px;top:695px;z-index: 9999;cursor:pointer;}
        .me-fuyunsi{width: 60px;cursor:pointer;}
  
        
        .recent-box {
            width: 100%;
            height: 10rem;
            padding: 0 0.4rem;
            overflow: hidden;
            border-radius: 0.5rem;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.2);
        }
        .back-container{
            position: absolute;
            font-size: 1.1rem;
            left: 1rem;
            top: 1.8rem;
            color: white;
            display: flex;
            align-items: center;
            z-index: 9999;
        }
        .back-container img{
            width: 1.4rem;
            height: 1.4rem;
        }
        .like-big-box{
            height: 10rem;
        }
        .footer-like-recent .history-title{
            height: 1.4rem;
            font-size: 1.2rem;
            padding-top: 0.4rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            padding-bottom: 0.2rem;
        }

        .red-text{
            color: #D51A21;
        }
        .marquee-like,.marquee {
            display: flex;
            height: 3rem;
            align-items: center;
            color: #fff;
            font-size: 1rem;
        }
        .like-box{
            height: 220px;
        }
        .marquee span{
            font-size: 0.9rem;
            margin-left: auto;
        }
        .marquee-like span{
            margin-left: auto;
        }

        .avatar {
            width: 2rem;
            height: 2rem;
            margin-right: 0.3rem;
            border-radius: 50%;
        }

        .nickname {
            color: #ffba00;
        }

        .remark {
            color: #fff;
        }

        .hall_name {
            color: #FC4C6D;
        }
        .right-btns img {
            width: 70px;
            height: 70px;
        }

        .gift {
            width: 1rem;
            height: 1.1rem;
            margin-left: 0.2rem;
        }
    </style>

      <div id="container"  class="fade-in"></div>
      <div id="loading">
        <div class="bg"></div>
        <img class="pic" src="./images/firecrackers.gif">
        <div class="txt">0</div>
      </div>

      <img class="me-sky" src="./images/me-sky.png" @click="my_sky()" id="btn_my_sky" />
      <img class="me-ta" src="./images/me-ta.png" @click="to_ta()" id="btn_to_ta" />

    <div id="audio_btn" class="rotate audio_play" style="position: absolute;right:37px;top:20px;width: 30px;height: 30px;background-size: contain;z-index:999999;">
      <audio loop src="./video/bg1.mp3" id="media" loop="loop" autoplay="" preload=""></audio>

    <!--<script src="./js/mp3.js"></script>-->
    <script type="text/javascript">
      // 获取音频元素
      const mp3_player = document.getElementById('media');

      // 定义播放音频的函数
      function playAudio() {
        mp3_player.play().then(() => {
          console.log('音频播放成功！');
        }).catch(err => {
          console.error('音频播放失败：', err);
        });
      }

      // 监听全局点击事件
      document.addEventListener('click', (e) => {
        var id = e.target.id;
        if (id == 'audio_btn') {
          var is_playing = document.getElementById('audio_btn').getAttribute('class').includes('play');
          console.log("is_playing: " + is_playing)
          if (is_playing == false) { //不用toggleClass是为了避免谷歌浏览器或其他无法自动播放的情况下图标不对的问题
            $("#audio_btn").removeClass("audio_stop");
            $("#audio_btn").addClass("audio_play");
            mp3_player.play();
          } else {
            mp3_player.pause();
            $("#audio_btn").removeClass("audio_play");
            $("#audio_btn").addClass("audio_stop");
          }
        } else if (id != 'audio_btn' && document.getElementById('audio_btn').getAttribute('class').includes('play')) {
          playAudio();
          // 移除全局点击事件监听器，避免重复触发
          document.removeEventListener('click', playAudio);
        }
      });
    </script>
